<section data-ng-controller="WavesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1 data-ng-bind="wave.Name"></h1>
        <a class="pull-right" href="/#!/waves-by-region">waves by region</a>
    </div>
    <div class="form-horizontal col-sm-12">

        <div class="form-group">
            <label class="pull-left">Country Code: </label>
            <div><p>{{wave.CountryCode}}</p></div>
        </div>
        <div class="form-group">
            <label class="pull-left">State: </label>
            <div><p>{{wave.State}}</p></div>
        </div>

        <div class="form-group">
            <label class="pull-left">Region: </label>
            <div>
                <p>{{wave.Region}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="pull-left">Swell Direction: </label>
            <div><p class="">{{wave.SwellDirection.join(', ')}}</p></div>

        </div>
        <div class="form-group">
            <label class="pull-left">Wind Direction: </label>
            <div><p>{{wave.WindDirection.join(', ')}}</p></div>
        </div>
        <div class="form-group">
            <label class="pull-left">Quality: </label>
            <div><p>{{wave.Quality}}</p></div>
        </div>

        <div class="form-group">
            <label class="pull-left">Experience: </label>
            <div><p>{{wave.Experience}}</p></div>
        </div>



        <div class="form-group">
            <label class="pull-left">Swell Size: </label>
            <div>
                <p>{{wave.SwellSize}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="pull-left">Tide Movement: </label>
            <div>
                <p>{{wave.TideMovement}}</p>
            </div>
        </div>


        <div class="form-group">
            <label class="pull-left">Tide Position: </label>
            <div>
                <p>{{wave.TidePosition}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="pull-left">Wave Direction: </label>
            <div>
                <p>{{wave.WaveDirection}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="pull-left">Wave Type: </label>
            <div>
                <p>{{wave.WaveType}}</p>
            </div>
        </div>
    </div>
    <div class="pull-right">
        <a class="btn btn-primary" href="/#!/waves/{{wave._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>

</section>
