<section data-ng-controller="LocationController">
    <br />
    <br />
    <br />
    <br />
    <div class="">
        <div class="input-group">
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="setLocationFromCurrentPosition()">Locate Me</button>
            </span>
            <input type="text" ng-autocomplete ng-model="autocomplete" options="autocompleteOptions" details="details" id="input-location" class="form-control" placeholder="Enter your suburb or postcode" required />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="clearLocationInformation()">x</button>
            </span>
        </div>
        <br />
        <div class="form-group">
            <button type="button" class="btn btn-primary">
                <!--<i class="fa-location-arrow" aria-hidden="true"></i>-->
                <span>Find Waves</span>
            </button>
        </div>
    </div>
    <div ng-if="currentLocationIsSet()">
        <!--<div>Latitude: {{currentLocation.Latitude}}, Longitude: {{currentLocation.Longitude}}</div>-->
        <!--<div>{{currentLocation.Address.string}}</div>-->
        <div ng-repeat="forecast in currentLocation.Swell.three_hourly_forecasts">
            <div>
                <div>{{forecast.local_day}} {{forecast.local_hour}} / Wind {{forecast.wind_direction_compass_point}} {{forecast.wind_speed_knots}} / Swell Direction {{forecast.swell_direction_compass_point}} Height {{forecast.swell_height_metres}}m, Period {{forecast.swell_period_seconds}}s, 
                </div>
            </div>
        </div>
</section>
