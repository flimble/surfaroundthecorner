<section data-ng-controller="WavesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="wave.Name"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == wave.user._id))">
		<a class="btn btn-primary" href="/#!/waves/{{wave._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>

</section>
